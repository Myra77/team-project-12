<main>
    <section class="section section--order">
      <div class="container">

        <div class="lines">
          <h2 class="order-title">Take order</h2>
          <div class="line-top line-top-1"></div>
          <div class="line-top line-top-2"></div>
          <div class="line-top line-top-3"></div>
          <div class="line-bottom line-bottom-1"></div>
          <div class="line-bottom line-bottom-2"></div>
          <div class="line-bottom line-bottom-3"></div>
        </div>
        <div class="order-product--desktop">
          <div class="">
            <picture>
              <source srcset="./images/Order/phone.jpg 1x,
                                ./images/Order/phone-2x.jpg 2x
                              " media="(min-width:1280px)" />
              <img class="order-product__photo--desktop" src="./images/Order/phone.jpg" alt="headphone" width="100%" />
            </picture>
          </div>

          <div class="order-product">
            <h3 class="order-product__title">Xiberia K9 PRO PC Headset</h3>
            <div class="order-product__tablet">
              <picture>
                <source srcset="./images/Order/phone-tab.jpg 1x,
                              ./images/Order/phone-tab-2x.jpg 2x
                            " media="(min-width:768px)" />
                <source srcset="./images/Order/phone-mob.jpg 1x,
                ./images/Order/phone-mob-2x.jpg 2x
              " media="(min-width:480px)" />

                <img class="order-product__photo" src="./images/Order/phone.jpg" alt="headphone" width="100%" />
              </picture>

              <div class="order-product__price">
                <p class="order-product__ex-price">65.14 USD</p>
                <p class="order-product__new-price">55.14 USD</p>
              </div>
            </div>

            <ul class="order-product__variants">
              <li>
                <picture>
                  <source srcset="./images/Order/var1.jpg 1x,
                  ./images/Order/var1-2x.jpg 2x
        " media="(min-width:1280px)" />
                  <source srcset="./images/Order/var1-tab.jpg 1x,
                                          ./images/Order/var1-tab-2x.jpg 2x
                                        " media="(min-width:768px)" />
                  <source srcset="./images/Order/var1-mob.jpg 1x,
                      ./images/Order/var1-mob-2x.jpg 2x
                    " media="(min-width:480px)" />
                  <img class="order-product__color" src="./images/Order/var1.jpg" alt="headphone1" width="100%" />
                </picture>

              </li>
              <li>
                <picture>
                  <source srcset="./images/Order/var2.jpg 1x,
                                    ./images/Order/var2-2x.jpg 2x
                          " media="(min-width:1280px)" />
                  <source srcset="./images/order/var2-tab-2x.jpg 1x,
                                      ./images/order/var2-tab-2x.jpg 2x
                                    " media="(min-width:768px)" />
                  <source srcset="./images/Order/var2-mob.jpg 1x,
                      ./images/Order/var2-mob-2x.jpg 2x
                    " media="(min-width:480px)" />
                  <img class="order-product__color" src="./images/Order/var2.jpg" alt="headphone1" width="100%" />
                </picture>
              </li>
              <li>
                <picture>
                  <source srcset="./images/Order/var3.jpg 1x,
                                    ./images/Order/var3-2x.jpg 2x
                          " media="(min-width:1280px)" />
                  <source srcset=" 1x,
                                      ./images/order/var3-tab-2x.jpg 2x
                                    " media="(min-width:768px)" />
                  <source srcset="./images/order/var3-mob.jpg 1x,
                      ./images/order/var3-mob-2x.jpg 2x
                    " media="(min-width:480px)" />
                  <img class="order-product__color" src="./images/order/var3.jpg" alt="headphone1" width="100%" />
                </picture>
              </li>
              <li>
                <picture>
                  <source srcset="./images/Order/var4.jpg 1x,
                                    ./images/Order/var4-2x.jpg 2x
                          " media="(min-width:1280px)" />
                  <source srcset="./images/order/var4-tab.jpg 1x,
                      ./images/order/var4-tab-2x.jpg 2x
                            " media="(min-width:768px)" />
                  <source srcset="./images/order/var4-mob.jpg 1x,
                      ./images/order/var4-mob-2x.jpg 2x
                    " media="(min-width:480px)" />
                  <img class="order-product__color" src="./images/order/var4.jpg" alt="headphone1" width="100%" />
                </picture>
              </li>
          </div>
        </div>

        <div class="">
          <p class="order-form__title">Contact us</p>

          <form class="order-form">

            <div class="order-form__desktop">
              <div class="order-form__desktop--left">
                <label>
                  <span class="order-form__underline-title">Name</span>
                  <input class="order-form__item" type="text" name="user-name" required />
                </label>

                <label>
                  <span class="order-form__underline-title">Email</span>
                  <input class="order-form__item" type="email" name="user-email" required />
                </label>

                <label>
                  <span class="order-form__underline-title">Color Option</span>
                  <input class="order-form__item" type="text" name="color-option" required />
                </label>

                <label>
                  <span class="order-form__underline-title">Quantity</span>
                  <input class="order-form__item" type="text" name="quantity" required />
                </label>

                <label>
                  <span class="order-form__underline-title">Payment</span>
                  <input class="order-form__item" type="text" name="payment" required />
                </label>
              </div>


              <label class="order-form__comment-section">
                <span class="order-form__comment-title">Leave your message</span>
                <textarea name="user-comment" class="order-form__comment" placeholder=""></textarea>
              </label>
            </div>
            <div class="order-form__button--desktop">
              <button data-modal-open class="order-form__button order-form__button--submit" type="submit">buy it now</button>
              <button class="order-form__button order-form__button--add" type="submit">add to cart</button>
            </div>
          </form>


        </div>
      </div>
    </section>
  </main>

  <div class="order-backdrop is-hidden" data-modal>
    <div class="order-modal">

      <button class="order-button-close" data-modal-close>
        <svg width="15" height="15">
          <use href="./images/modal-close.svg#modal-close"></use>
        </svg>
      </button>
      <p class="order-modal-buy-text">Excellent choice! <br>
        Let's move on 
        to the checkout!
        <a href="./index.html" class="link order-modal-button">
          <span class="order-modal-btn-text">let's go</span>
        </a>
    </div>
  </div>
  <script src="./images/Order/modal.js"></script>
